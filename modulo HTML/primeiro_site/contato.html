<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SpaceX</title>
    </head>

    <body>
        <header>
            <nav>
                <a href="index.html">
                    <img src="logo.png" alt="spacex logotipo">
                </a>
                | <a href="naves.html">Naves Espaciais</a>
                | <a href="contato.html">Contato</a> 
            </nav>           
        </header>
        <hr>

        <section>
            <h2>Contato</h2>
            <p>Preencha o formuláio que retornaremos contato.</p>
        </section>
        <br>

        <section>
            <form action="https://exemplo.com">
                <div>
                    <label for="name">Nome: </label>
                    <input type="text" id="name" name="name"> - 
                    <label for="email">E-mail: </label>
                    <input type="email" id="email" name="email">
                </div>
                <br>
                <div>
                    <label for="nave">Nave: </label>
                    <select name="nave" id="nave">
                        <option value="falcon_9">Falcon 9</option>
                        <option value="falcon_heavy">Falcon Heavy</option>
                    </select> | 
                    <label for="service">Tipo de Serviço: </label>
                    <input type="search" id="service" name="service" list="serv">
                    <datalist id="serv">
                        <option value="Expedição ao Espaço"></option>
                        <option value="Conhecendo as naves espaciais"></option>
                        <option value="Tour virtual pelo museum"></option>
                        <option value="Curso sobre astronomia"></option>
                    </datalist>
                </div>
                <br>
                <div>
                    <input type="submit" value="Enviar mensagem">
                </div>
            </form>
        </section>  
        
    </body>
</html>
