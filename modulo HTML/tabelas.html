<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabelas</title>
    </head>

    <!--Como criar Tabelas-->
    
        <!--
            tag <table> cria uma tabela, o atribuo "border" define a borda da tabela
            tag <caption> define o titulo da tabela
            tag <tr> define cada linha da tabela
            tag <th> define o titulo de cada coluna
            tag <td> define cada elemento da tabela
            tag <thead> define o conjunto de linhas que compoem o cabeçalho da tabela
            tag <tbody> define o conjunto de linhas que compoem o corpo da tabela
            tag <tfoot> define o conjunto de linhas que compoem o rodapé da tabela               
        -->

    <body>

        <table border="1">
            <caption> 
                <h3>Satélites de Urano</h3>
            </caption>

            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Ano de descobrimento</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Titânia</td>
                    <td>1787</td>
                </tr>
                <tr>
                    <td>Oberon</td>
                    <td>1787</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td>Fonte:</td>
                    <td> Wikipedia</td>
                </tr>
            </tfoot>

        </table>
        
    </body>
</html>
