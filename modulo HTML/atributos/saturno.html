<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Atributos</title>
    </head>

    <!--Definir Atributos e criar Links-->

    <body>
        <h1>Saturno</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c7/Saturn_during_Equinox.jpg/300px-Saturn_during_Equinox.jpg">
        <br>
       Fonte <a target="_blank" href="https://pt.wikipedia.org/wiki/Saturno_(planeta)">Wikipedia</a>
       
       <!--
           O Atributo target="_blank" abre o link em nova aba no navegador
           O Atributo href="" inseri o link no documento HTML
        -->

        <!--como linkar um arquivo com outro no mesmo computador-->
        <div>
            <span>Para mais curiosidades sobre Viagens Espaciais:</span>
            <a target="_blank" href="viagens.html">Clique Aqui</a>
        </div>
        
    </body>
</html>
