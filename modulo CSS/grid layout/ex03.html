<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style03.css">
    <title>Grid layout</title>
</head>

<body>
    <!-- usando "grid-template-columns" e "grid-template-rows" - INICIO -->
    <section class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </section>
    <!-- usando "grid-template-columns" e "grid-template-rows" - FIM -->

    <br><br>

    <!-- usando "grid-template-areas" - INICIO -->
    <div id="template-areas">
        <header id="header">
            Header/ cabeçalho
        </header>
        <aside id="aside">
            Sidebar/ barra lateral
        </aside>
        <section id="content">
            Content/ conteúdo
        </section>
        <footer id="footer">
            Footer/ rodapé
        </footer>
    </div>
    <!-- usando "grid-template-areas" - FIM -->

    <br><br>

    <!-- alinhamento do container - INICIO -->
    <section class="containerPai">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </section>
    <!-- alinhamento do container - FIM -->

    <br><br>
        
    <!-- alinhamento dos itens - INICIO -->
    <section class="containerItem">
        <div class="item-1">1</div>
        <div class="item-2">2</div>
        <div class="item-3">3</div>
        <div class="item-4">4</div>
        <div class="item-5">5</div>
        <div class="item-6">6</div>
    </section>
    <!-- alinhamento dos itens - FIM -->
</body>
</html>
