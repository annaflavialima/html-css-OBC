        <link rel="stylesheet" href="style.css"> <!--inclui o arquivo em CSS no documento HTML-->
        <title>Seletores Avançados CSS</title>

    <!--
        Usar seletores no HTML para esstilizar com CSS, existem varias maneiras de selecionar um elemento HTML, mas CLASS e ID são as formas mais recomendadas.

        class => utilizada para aplicar estilo em vários elementos ao mesmo tempo.            
        id => seletor específico.
        
    -->
