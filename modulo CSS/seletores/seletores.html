<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"> <!--inclui o arquivo em CSS no documento HTML-->
        <title>Seletores CSS</title>
    </head>

    <!--
        Usar seletores no HTML para esstilizar com CSS

        class => utilizada para aplicar estilo em vários elementos ao mesmo tempo.
            
        id => seletor específico.

        DICA: o nome do seletor deve ser o mais descritivo possível, para facilitar a leitura do documento.
    -->

    <body>
        <header>
            <h1>Júpiter</h1>
        </header>

        <section>
            <h4>Lista de luas</h4>
            <ul> 
                <li class="red-text">Métis</li>
                <li class="red-text">Adrasteia</li>
                <li class="red-text">Amalteia</li>
                <li>Tebe</li>
                <li>Io</li>
                <li id="europa-text">Europa</li>
                <li>Ganímedes</li>
                <li>Calisto</li>
                <li>Temisto</li>
                <li class="big-text">+60</li>
            </ul>
        </section>
    </body>
</html>
